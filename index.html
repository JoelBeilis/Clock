<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="myH1">Stopwatch</h1>

    <div id="container">
        <div id="display">
            00:00:00:00
        </div>
        <div id="controls">
            <button id="startBtn" onclick="start()">Start</button>
            <button id="stopBtn" onclick="stop()">Stop</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
    </div>

    <h1 id="myH2">Timer</h1>
    <audio id="endSound" src="kachow.mp3"></audio>
    <div id="containerT">
        <div id="displayT">
            00:00:00:00
        </div>
        <div id="controls2">
            <button id="upTime" onclick="increaseTime()">Increase Time</button>
            <button id="downTime" onclick="decreaseTime()">Decrease Time</button>
            <button id="startTimerBtn" onclick="startTimer()">Start</button>
            <button id="stopTimerBtn" onclick="stopTimer()">Stop</button>
            <button id="resetTimerBtn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
